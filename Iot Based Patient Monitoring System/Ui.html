<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitor</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 40px;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 350px;
            margin: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            color: #00bfa5;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .label {
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .reading {
            font-family: 'Orbitron', sans-serif;
            font-size: 55px;
            color: #ff1744;
            text-shadow: 0 0 10px #ff1744, 0 0 20px #ff1744, 0 0 30px #ff1744;
            margin: 15px 0;
        }

        .alert {
            font-family: 'Roboto', sans-serif;
            font-size: 22px;
            color: #ff5252;
            margin-top: 20px;
        }

        footer {
            margin-top: 30px;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            color: #9e9e9e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Health Monitor</h1>
        <div class="label">Heart Rate</div>
        <div class="reading" id="heartRateReading">--</div>

        <div class="label">SpO2 Level</div>
        <div class="reading" id="spO2Reading">--</div>

        <div class="alert" id="alertMessage"></div>
    </div>

    <footer>
        Monitoring powered by ThingSpeak
    </footer>

    <script>
        // ThingSpeak channel details
        const channelID = '#####';  // Replace with your ThingSpeak channel ID
        const apiKey = '******';  // Replace with your ThingSpeak read API key
        const url = `https://api.thingspeak.com/channels/${channelID}/feeds.json?api_key=${apiKey}&results=1`;

        function fetchData() {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const feed = data.feeds[0];
                    const heartRate = parseFloat(feed.field1);  // Field 1 for heart rate
                    const spO2 = parseFloat(feed.field2);  // Field 2 for SpO2

                    if (!isNaN(heartRate) && heartRate > 0) {
                        document.getElementById('heartRateReading').textContent = heartRate.toFixed(2);
                    } else {
                        document.getElementById('heartRateReading').textContent = "--";
                    }

                    if (!isNaN(spO2) && spO2 > 0) {
                        document.getElementById('spO2Reading').textContent = spO2.toFixed(2);
                    } else {
                        document.getElementById('spO2Reading').textContent = "--";
                    }

                    // Check if heart rate is below threshold
                    if (heartRate < 65) {
                        document.getElementById('alertMessage').textContent = "Alert: Heart Rate is below 65!";
                    } else {
                        document.getElementById('alertMessage').textContent = "";
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('alertMessage').textContent = "Error fetching data!";
                });
        }

        // Fetch data every 5 seconds
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
